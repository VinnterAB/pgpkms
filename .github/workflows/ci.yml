name: Go Build & Test

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Vet (static analysis)
        run: go vet ./...
      - name: Run linters
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
      - name: Test with coverage
        run: go test -cover ./...
